<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<!-- Font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

		<!-- Styling -->
		<link href="assets/css/style.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
		  	<div class="row">
		    	<div class="col-md-10 col-md-offset-1 sublime-wrap">
		      		<div class="main-window">

		      		<!-- Top-part of the header -->
		        	<div class="col-md-12 window-top">
		          		<div class="col-md-4 top-buttons">
		            		<span id="btn-close" class="top-btn"></span>
		            		<span id="btn-minimize" class="top-btn"></span>
		            		<span id="btn-fullscr" class="top-btn"></span>
		          		</div>

		          		<div class="col-md-12 top-title">www.kostecki.dk</div>
		        	</div>
				
					<!-- Sub-part of the header -->
			        <div class="col-md-12 window-top-sub">
			        	<div class="col-md-1 arrow-left-right">
			            	<div id="t-left" class="triangle"></div>
			            	<div id="t-right" class="triangle"></div>
			          	</div>
			          	<div class="col-md-9 tab-container">
			            	<div class="tabs">
			              		<p>index.html</p>
			            	</div>
			            	<div class="tabs">
			              		<p>maybe-something-else.html</p>
			            	</div>
			          	</div>
				    	<div class="col-md-2 arrow-down">
				          	<div id="t-down" class="triangle"></div>
				        </div>
			        </div>
					
					<!-- Bottom part of the window -->
				    <div class="col-md-12 window-bottom">
				    	<div class="col-md-9 line-count">Line 1, Column 1</div>
				        <div class="col-md-2 tab-size">Tab Size: 4</div>
				        <div class="col-md-1 type">HTML</div>
				      </div>
			      </div>
		    	</div>
		  	</div>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
